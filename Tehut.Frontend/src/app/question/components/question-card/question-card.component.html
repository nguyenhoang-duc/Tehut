<article
  class="flex h-80 w-52 flex-col flex-nowrap justify-between rounded-2xl bg-base2 p-6 shadow-xl">
  <!-- Question Overview -->
  <div>
    <h1 class="text-xl text-primary-content">{{ quizQuestion.question }}</h1>
    <hr class="my-3" />
    <ol class="ml-4 list-decimal text-primary-content">
      <li>{{ quizQuestion.answer1 }}</li>
      <li>{{ quizQuestion.answer2 }}</li>
      <li>{{ quizQuestion.answer3 }}</li>
      <li>{{ quizQuestion.answer4 }}</li>
    </ol>
  </div>

  <!-- Quiz Question Action Buttons -->
  <div class="mt-4 flex items-baseline justify-center gap-4">
    <button class="tooltip-base" data-tip="Edit Question" (click)="onEdit()">
      <mat-icon
        class="inline-block text-secondary-content hover:cursor-pointer hover:text-primary-content"
        >edit</mat-icon
      >
    </button>
    <button class="tooltip-base" data-tip="Delete Question" (click)="onDelete()">
      <mat-icon
        class="inline-block text-secondary-content hover:cursor-pointer hover:text-primary-content"
        >delete</mat-icon
      >
    </button>
  </div>
</article>
