<main class="flex flex-col gap-20">
  <header class="flex items-center gap-6">
    <h1 class="text-7xl text-primary-content">
      {{
        quiz?.name +
          " (" +
          (currentQuestionIndex + 1) +
          "/" +
          quiz?.questionCount +
          ")"
      }}
    </h1>
  </header>

  <app-question-run
    [currentQuestionIndex]="currentQuestionIndex"></app-question-run>
</main>
