<dialog class="modal" #dialogWindow>
  <div class="modal-box bg-base3">
    <h3 class="text-2xl font-bold text-primary-content">Edit Quiz Name</h3>

    <form (ngSubmit)="onConfirmed()" #editForm="ngForm">
      <div class="relative mt-8">
        <p
          class="absolute left-1 top-[-1.5rem] text-sm text-red-500"
          *ngIf="!editNameInput.valid && editNameInput.touched">
          Please enter a quiz name.
        </p>
        <label
          class="input input-bordered flex items-center gap-2 rounded-3xl bg-base"
          [ngClass]="{
            'border-2 border-red-500':
              !editNameInput.valid && editNameInput.touched
          }"
          for="name">
          <mat-icon class="h-4 w-4 text-secondary-content opacity-70">
            edit
          </mat-icon>
          <input
            type="text"
            class="grow text-primary-content placeholder-secondary-content"
            placeholder="Quiz Name"
            name="name"
            id="name"
            ngModel
            #editNameInput="ngModel"
            required
            onfocus="this.select()" />
        </label>
      </div>

      <div class="modal-action flex gap-2">
        <app-text-button
          type="submit"
          bg="bg-correct"
          [disabled]="!editForm.valid">
          Save
        </app-text-button>
        <app-text-button
          bg="bg-base2"
          (click)="onCancelled()"
          data-button-type="cancel">
          Cancel
        </app-text-button>
      </div>
    </form>
  </div>

  <form method="dialog" class="modal-backdrop">
    <button class="cursor-default"></button>
  </form>
</dialog>
