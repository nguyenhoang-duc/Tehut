<dialog class="modal" (close)="onClosed()" #dialogWindow>
  <div class="modal-box bg-base3">
    <h3 class="text-2xl font-bold text-primary-content">Delete Quiz</h3>
    <p class="pt-2 text-lg text-primary-content">
      Are sure you want to delete the quiz?
    </p>
    <p class="py-2 text-wrong">
      The quiz is not empty. All contained questions will be deleted!
    </p>
    <div class="modal-action flex gap-2">
      <app-text-button
        bg="bg-wrong"
        (click)="onConfirmed()"
        data-button-type="submit">
        Delete
      </app-text-button>
      <app-text-button
        bg="bg-base2"
        (click)="onCancelled()"
        data-button-type="cancel">
        Cancel
      </app-text-button>
    </div>
  </div>
  <form method="dialog" class="modal-backdrop">
    <button class="cursor-default"></button>
  </form>
</dialog>
