<article class="flex flex-col gap-12">
  <!-- Header -->
  <header class="flex items-center gap-6">
    <h1 class="text-7xl text-primary-content">Home</h1>
    <label
      class="input input-bordered ml-14 mt-6 flex items-center gap-2 rounded-3xl bg-base">
      <input
        type="text"
        class="grow text-primary-content placeholder-secondary-content"
        placeholder="Search" />
      <mat-icon class="h-4 w-4 text-secondary-content opacity-70"
        >search</mat-icon
      >
    </label>
    <div class="mt-6">
      <app-header-icon-button
        (click)="onAddEmptyQuiz()"
        tooltip="Add Quiz"
        iconType="add" />
    </div>
  </header>

  <!-- Quiz List -->
  <section class="flex flex-wrap">
    @for (quiz of quizzes; track $index) {
      <app-quiz-card class="mb-8 mr-8" [quiz]="quiz"></app-quiz-card>
    }

    <!-- Quiz Add Button  -->
    <button
      class="tooltip-base group mb-8 mr-8"
      data-tip="Add Quiz"
      (click)="onAddEmptyQuiz()">
      <div
        class="flex h-80 w-56 items-center justify-center rounded-xl border-[3px] border-dashed border-secondary-content shadow-xl group-hover:border-primary-content">
        <span
          class="inline-block text-center text-6xl text-secondary-content group-hover:text-primary-content"
          >+</span
        >
      </div>
    </button>
  </section>
</article>
