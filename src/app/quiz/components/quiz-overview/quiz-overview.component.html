<article class="flex flex-col gap-12">
  <!-- Header -->
  <header class="flex items-center gap-6">
    <h1 class="text-7xl text-primary-content">Home</h1>
    <app-search-bar (search)="onSearchQuiz($event)" />
    <div class="mt-6">
      <app-header-icon-button
        (click)="onAddEmptyQuiz()"
        tooltip="Add Quiz"
        iconType="add" />
    </div>
  </header>

  <!-- Quiz List -->
  <section class="flex flex-wrap">
    @for (quiz of quizzes | filterquiz: searchText; track $index) {
      <app-quiz-card class="mb-8 mr-8" [quiz]="quiz"></app-quiz-card>
    }

    <!-- Quiz Add Button  -->
    <button
      class="tooltip-base group mb-8 mr-8"
      data-tip="Add Quiz"
      (click)="onAddEmptyQuiz()">
      <div
        class="shadow-baseshadow flex h-80 w-56 items-center justify-center rounded-xl border-[3px] border-dashed border-secondary-content shadow group-hover:border-primary-content">
        <span
          class="inline-block text-center text-6xl text-secondary-content group-hover:text-primary-content"
          >+</span
        >
      </div>
    </button>
  </section>
</article>
