<article class="flex flex-col gap-12">
  <!-- Header -->
  <header class="flex items-center gap-6">
    <app-header-icon-button
      class="mt-6"
      (click)="onNavigateBack()"
      tooltip="Quiz Overview"
      iconType="arrow_back" />
    <h1 class="text-7xl text-primary-content">{{ quiz.name }}</h1>
    <app-search-bar (search)="onSearch($event)" />
    <app-header-icon-button
      class="mt-6"
      (click)="onRunQuiz()"
      tooltip="Run Quiz"
      iconType="play_arrow" />
    <app-header-icon-button
      class="mt-6"
      (click)="onEditNameQuiz()"
      tooltip="Edit Name"
      iconType="edit" />
    <app-header-icon-button
      class="mt-6"
      (click)="onAddEmptyQuizQuestion()"
      tooltip="Add Question"
      iconType="add" />
  </header>

  <!-- Quiz Question List -->
  <section class="flex flex-wrap">
    @for (question of questions | filterquestion: searchText; track $index) {
      <app-question-card
        class="mb-8 mr-8"
        [quizQuestion]="question"></app-question-card>
    }

    <!-- Quiz Question Add Button  -->
    <button
      class="tooltip-base group mb-8 mr-8"
      data-tip="Add Question"
      (click)="onAddEmptyQuizQuestion()">
      <div
        class="shadow-baseshadow flex h-[22rem] w-56 items-center justify-center rounded-xl border-[3px] border-dashed border-secondary-content shadow group-hover:border-primary-content">
        <span
          class="inline-block text-center text-6xl text-secondary-content group-hover:text-primary-content"
          >+</span
        >
      </div>
    </button>

    <app-quiz-editname-dialog
      (nameChanged)="onEditNameConfirmed($event)"
      [ngClass]="{ hidden: !showEditDialog }"
      #editNameDialog>
    </app-quiz-editname-dialog>
  </section>
</article>
