<main class="flex h-full items-center justify-center pt-4">
  <form
    [formGroup]="questionForm"
    (ngSubmit)="onSubmit()"
    class="grid w-[90%] max-w-[78rem] grid-cols-2 gap-4 text-primary-content lg:gap-6">
    <!-- Question Input -->
    <textarea
      class="textarea col-span-2 mb-4 h-32 flex-1 resize-none rounded-lg bg-base2 py-8 text-center shadow shadow-baseshadow md:h-56 md:py-10 md:text-2xl lg:mb-8 lg:py-16"
      cols="30"
      rows="2"
      id="question"
      name="question"
      formControlName="question"
      required></textarea>

    <!-- Answer Inputs -->
    <app-question-answer
      class="col-span-2 mx-3 md:mx-6 lg:col-span-1 lg:ml-12"
      [index]="1"
      [form]="questionForm" />
    <app-question-answer
      class="col-span-2 mx-3 md:mx-6 lg:col-span-1 lg:mr-12"
      [index]="2"
      [form]="questionForm" />
    <app-question-answer
      class="col-span-2 mx-3 md:mx-6 lg:col-span-1 lg:ml-12"
      [index]="3"
      [form]="questionForm" />
    <app-question-answer
      class="col-span-2 mx-3 md:mx-6 lg:col-span-1 lg:mr-12"
      [index]="4"
      [form]="questionForm" />

    <!-- Form Buttons -->
    <div class="mt-6 flex justify-end">
      <app-text-button
        type="submit"
        [disabled]="!questionForm.valid"
        bg="bg-correct">
        Save
      </app-text-button>
    </div>
    <app-text-button bg="bg-base2" (click)="close()" class="mt-6">
      Cancel
    </app-text-button>
  </form>
</main>
