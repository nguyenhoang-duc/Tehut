<div
  [formGroup]="form"
  class="flex h-14 items-center overflow-hidden rounded-lg bg-base2 shadow shadow-baseshadow md:h-16 lg:h-24">
  <input
    type="radio"
    name="correctAnswerIndex"
    [id]="index"
    [value]="index"
    tabindex="-1"
    class="z-10 h-full w-3 appearance-none rounded-none bg-wrong checked:bg-correct hover:cursor-pointer sm:w-4"
    formControlName="correctAnswerIndex" />
  <label
    class="input flex h-full flex-1 items-center gap-4 bg-base2 text-primary-content"
    [for]="'answer' + index">
    <p>{{ index }}.</p>
    <input
      (keydown.enter)="$event.preventDefault()"
      type="text"
      class="h-full flex-1"
      [id]="'answer' + index"
      [name]="'answer' + index"
      [formControlName]="'answer' + index"
      required />
  </label>
</div>
